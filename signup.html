<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <style>
        #panel,
        #flip {
            padding: 5px;
            text-align: center;
            background-color: rgb(75, 13, 210);
            border: solid 1px yellow;
        }

        #panel {
            padding: 50px;
            display: none;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(#fff, #45a049);
            background-size: cover;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-container h2 {
            text-align: center;
            color: #333;
        }

        .login-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Sign Up</h2>
        <form class="login-form" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="email">Email Id</label>
                <input type="email" id="email" name="email" placeholder="Personal email">
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="reenterpassword">Reenter Password</label>
                <input type="password" id="reenterpassword" name="reenterpassword" placeholder="Re-enter password..">
            </div>

            <div class="form-group">
                <button type="submit" name="save" value="submit">Sign up</button>
            </div>
            <div class="stn">
                <a href="login.html"><button type="button">Login</button></a>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const emailInput = document.getElementById('email');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const reenterPasswordInput = document.getElementById('reenterpassword');

            const email = emailInput.value;
            const username = usernameInput.value;
            const password = passwordInput.value;
            const reenterPassword = reenterPasswordInput.value;

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordPattern = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;

            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address.');
                return false;
            } else if (username.trim() === '') {
                alert('Please enter a username.');
                return false;
            } else if (!passwordPattern.test(password)) {
                alert('Password must be at least 8 characters long and contain at least one number, one uppercase, and one lowercase letter.');
                return false;
            } else if (password !== reenterPassword) {
                alert('Passwords do not match.');
                return false;
            } else {
                localStorage.setItem("username", username);
                localStorage.setItem("email", email);
                localStorage.setItem("password", password);
                alert('Form submitted successfully!');
                window.location.href = "login.html";
                return true;
            }
        }
    </script>
    
</body>

</html>
